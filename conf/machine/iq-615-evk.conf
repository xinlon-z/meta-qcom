#@TYPE: Machine
#@NAME: Qualcomm IQ-615 Evaluation Kit (EVK) based on QCS615
#@DESCRIPTION: Machine configuration for Qualcomm IQ-615 Evaluation Kit (EVK)

require conf/machine/include/qcom-qcs615.inc

MACHINE_FEATURES += "efi pci"

QCOM_DTB_DEFAULT ?= "talos-evk"

KERNEL_DEVICETREE ?= " \
                      qcom/talos-evk.dtb \
                      "
MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS += " \
    packagegroup-iq-615-evk-firmware \
    packagegroup-iq-615-evk-hexagon-dsp-binaries \
"

QCOM_BOOT_FILES_SUBDIR = "qcs615"

QCOM_PARTITION_FILES_SUBDIR ?= "partitions/iq-615-evk/emmc"
